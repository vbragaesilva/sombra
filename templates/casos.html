<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agência de Detetives</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav>
    <a style="float: left; margin: 0; padding: 0 20px 0 0; pointer-events: auto;" href="{{url_for('home')}}" class="no-hover">Sombra</a>
    <a href="{{url_for('home')}}">Home</a>
    <a href="{{url_for('casos')}}">Casos</a>
    <a href="{{url_for('contato')}}">Contato</a>
  </nav>
  <header>
    <h1>Agência Sombra</h1>
  </header>
  <main>
    <section id="cases">
      <h2>Casos ativos</h2>
      <div class="cards">
        <div class="card">
          <a href="{{url_for('caso_hack')}}" style="text-decoration: none; color: inherit;">
          <img src="/static/hack_.jpg" alt="Caso 0">
          <div class="card-content">
            <h3>Invasão do X</h3>
            <p>Investigando a invasão da rede social X</p>
            </a>
          </div>
        </div>
      </div>
    </section>
    <div style="height: 60px;"></div> <!-- Espaço para o footer -->
  </main>
  <footer style="position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;">
    &copy; 2025 Agência de Detetives Sombra. Desde 1911. Todos os direitos reservados.
  </footer>
  <audio id="audio" class="audio">
    <source src="/static/sound.mp3" type="audio/mpeg">
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var audio = document.querySelector("audio");
        audio.autoplay = true;
        audio.style.display = "none";
        audio.loop = true;
        var hasPlayed = false;
        var savedTime = localStorage.getItem('audioTime');
        if (savedTime) {
          audio.currentTime = parseFloat(savedTime);
        }
        document.body.addEventListener("click", function() {
          if (!hasPlayed) {
            audio.play();
            hasPlayed = true;
          }
        });
        window.addEventListener('beforeunload', function () {
          localStorage.setItem('audioTime', audio.currentTime);
        });
        audio.addEventListener('ended', function() {
          audio.currentTime = 0;
          audio.play();
        });
      });
    </script>
  </audio>
</body>
</html>
