<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Directory Listings for /images</h1>
    <hr>
    <ul style="list-style-type: disc;color: black;">
        {% for img in images %}

            <li>
                <a href="/images/{{img}}">{{img}}</a>
            </li>

        {% endfor %}
    </ul>
</body>
</html>
